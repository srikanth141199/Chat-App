<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>

    <div class="chat-container">
        <div id = "message-list">
            <!--List will contain messages-->
        </div>
        <input type="text" id="message-input">
        <button id="send-message">Send</button>
    </div>
    <script src="http://localhost:3200/socket.io/socket.io.js"></script>

    <script>
        // socket code in js.
        const socket = io.connect('http://localhost:3200');
        const username = prompt("Enter your Name");
        //emit the user Name
        socket.emit('join', username);

        const messageInput = document.getElementById("message-input")
        const messageList = document.getElementById("message-list")
        const sendButton= document.getElementById("send-message")

        sendButton.addEventListener('click', function(){
            //read the message from Input and send to server
            const message = messageInput.value;
            if(message){
                socket.emit('new_message', message);

                //add message to the list
                const messageElement = document.createElement("div");
                messageElement.innerText = username+" : "+message;

                messageList.appendChild(messageElement);

                messageInput.value = "";
            }
        })

        //Listen for Broadcast message and update the list

        socket.on('broadcast_message', (userMessage) => {
            const messageElement = document.createElement('div');
            messageElement.innerText = userMessage.username + " : "+ userMessage.message;
            messageList.appendChild(messageElement)
        })
    </script>
</body>
</html>
